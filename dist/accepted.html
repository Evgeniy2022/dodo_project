<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://unpkg.com/simplebar@latest/dist/simplebar.css" />
	<link rel="stylesheet" href="css/style.min.css">
	<title>Заказ принят</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<div class="wrapper">
		<header class="header__accepted">
	<div class="header__accepted-container">
		<div class="header__accepted-content">
			<a class="header__accepted-img" href="index.html"><img class="header__accepted-logo"
					src="img/header/Логотип (1).svg" alt="logo"></a>
			<div class="header__accepted-block">
				<div class="header__accepted-point">
					<div class="header__accepted-position black">
						<img class="header__accepted-position-img" src="img/order/header/Vector 2.svg" alt="">
					</div>
					<p class="black-text">Корзина</p>
				</div>
				<img src="img/order/header/Line 6.jpg" alt="линия">
				<div class="header__accepted-point">
					<div class="header__accepted-position black">
						<img class="header__accepted-position-img" src="img/order/header/Vector 2.svg" alt="">
					</div>
					<p class="black-text">Оформление заказа</p>
				</div>
				<img src="img/order/header/Line 6.jpg" alt="линия">
				<div class="header__accepted-point">
					<div class="header__accepted-position black">
						<img class="header__accepted-position-img" src="img/order/header/Vector 2.svg" alt="">
					</div>
					<p class="black-text">Заказ принят</p>
				</div>
			</div>
		</div>
	</div>
</header>
		<main class="main__accepted">
	<div class="main__accepted-container">
		<div class="main__accepted-block">
			<div class="main__accepted-status">
				<p>Заказ №</p>
				<div class="main__accepted-status-oder">
					<h1>Приняли</h1>
					<p>24 мин</p>
				</div>
			</div>
			<div class="main__accepted-delivery">
				<p  class="main__accepted-delivery-adress">Доставим по адресу: Москва, ул. 1-я Машиностроения, д. 10</p>
			</div>
			<div class="main__accepted-buttons">
				<a href="order.html"><button class="main__accepted-return">Отменить заказ</button></a>
				<a href="index.html"><button class="main__accepted-next">Вернуться в меню</button></a>
			</div>
		</div>
	</div>
	<script>
		let DATA = JSON.parse(localStorage.getItem("DATA")) || []
		let delivery = document.querySelector('.main__accepted-delivery-adress')
		if(DATA !== []){
			delivery.innerHTML= `Доставим по адресу: ` + DATA[0].adress
		}
		
	</script>
</main>
		<footer class="basket__footer">
	<div class="basket__footer-container">
		<section class="basket__footer-contacts">
			<div class="basket__footer-contact">
				<a class="basket__footer-contact-tel" href="tel:88003020060">8-800-302-00-60</a>
				<p>Звонок бесплатный</p>
			</div>
		</section>
		<section class="basket__footer-other">
			<div class="basket__footer-other-logo">
				<img src="img/footer/Group.svg" alt="Логотип">
			</div>
			<div class="basket__footer-other-date">© 2021</div>
			<div class="basket__footer-other-data">
				<div class="basket__footer-other-information"><a href="#">Правовая информация</a></div>
				<div class="basket__footer-other-compound"><a href="#">Калорийность и состав</a></div>
				<div class="basket__footer-other-helps"><a href="#">Помощь</a></div>
			</div>
			<div class="basket__footer-other-mail">
					<a class="basket__footer-other-email" href="mailto:feedback@dodopizza.com">feedback@dodopizza.com</a>
				</div>
		</section>
	</div>
</footer>
		<script src="js/app.min.js"></script>
	</div>
</body>
</html>
